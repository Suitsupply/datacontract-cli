id: mao__order_type
dataContractSpecification: 1.1.0

info:
  title: order_type
  version: 1.0.0

servers:
  source:
    type: mysql
    description: |
      To enable CDC support, there is a transactional replication in place 
      between the on-prem MSSQL server and a dedicated Azure SQL DB with CDC enabled. 
      The Azure DB is then used as a source for Airbyte.
    environment: prod
    host: mao-int-prd-mysql.mysql.database.azure.com
    port: 3306
    database: default_order

models:
  ord_order_type:
    description: 'This table contains information about order types associated with
      orders.
      '

    type: table
    title: mao__order_type
    primaryKey:
    - pk
    fields:
      created_by:
        type: string
        description: The user who created the order type

      profile_id:
        type: string
        description: The profile ID associated with the order type

      order_type_id:
        type: string
        description: The ID associated with the order type

      order_id_suffix:
        type: string
        description: The suffix associated with the order ID for the order type

      generate_order_id:
        type: int
        description: Indicates whether to generate an order ID for the order type

      updated_timestamp:
        type: timestamp
        description: The timestamp of the last update to the order type

      doc_type_id:
        type: string
        description: The document type ID associated with the order type

      order_config_id:
        type: string
        description: The configuration ID associated with the order type

      short_description:
        type: string
        description: A short description of the order type

      description:
        type: string
        description: The detailed description of the order type

      updated_by:
        type: string
        description: The user who last updated the order type

      context_id:
        type: string
        description: The context ID associated with the order type

      process:
        type: string
        description: The process associated with the order type

      version:
        type: int
        description: The version number associated with the order type

      order_id_prefix:
        type: string
        description: The prefix associated with the order ID for the order type

      pk:
        type: int
        description: The primary key for the order type
        primary_key: true

      order_id_max_length:
        type: int
        description: The maximum length of the order ID for the order type

      created_timestamp:
        type: timestamp
        description: The timestamp when the order type was created
