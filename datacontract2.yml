dataContractSpecification: 1.1.0
id: my-data-contract-id
info:
  title: My Data Contract
  version: 0.0.1
servers:
  source:
    type: mysql
    description: |
      To enable CDC support, there is a transactional replication in place 
      between the on-prem MSSQL server and a dedicated Azure SQL DB with CDC enabled. 
      The Azure DB is then used as a source for Airbyte.
    environment: prod
    host: mao-int-prd-mysql.mysql.database.azure.com
    port: 3306
    database: default_order
models:
  ord_order_type:
    type: table
    fields:
      CREATED_BY:
        type: string
        maxLength: 100
        config:
          mysqlType: VARCHAR
      PROFILE_ID:
        type: string
        required: true
        maxLength: 50
        config:
          mysqlType: VARCHAR
      ORDER_TYPE_ID:
        type: string
        maxLength: 50
        config:
          mysqlType: VARCHAR
      ORDER_ID_SUFFIX:
        type: string
        maxLength: 20
        config:
          mysqlType: VARCHAR
      GENERATE_ORDER_ID:
        type: int
        config:
          mysqlType: TINYINT
      UPDATED_TIMESTAMP:
        type: timestamp_ntz
        required: true
        config:
          mysqlType: TIMESTAMP
      DOC_TYPE_ID:
        type: string
        maxLength: 50
        config:
          mysqlType: VARCHAR
      ORDER_CONFIG_ID:
        type: string
        maxLength: 50
        config:
          mysqlType: VARCHAR
      SHORT_DESCRIPTION:
        type: string
        maxLength: 50
        config:
          mysqlType: VARCHAR
      DESCRIPTION:
        type: string
        maxLength: 750
        config:
          mysqlType: VARCHAR
      UPDATED_BY:
        type: string
        maxLength: 100
        config:
          mysqlType: VARCHAR
      CONTEXT_ID:
        type: string
        maxLength: 100
        config:
          mysqlType: VARCHAR
      PROCESS:
        type: string
        maxLength: 100
        config:
          mysqlType: VARCHAR
      VERSION:
        type: int
        config:
          mysqlType: INT
      ORDER_ID_PREFIX:
        type: string
        maxLength: 20
        config:
          mysqlType: VARCHAR
      PK:
        type: long
        required: true
        config:
          mysqlType: BIGINT
      ORDER_ID_MAX_LENGTH:
        type: int
        config:
          mysqlType: SMALLINT
      CREATED_TIMESTAMP:
        type: timestamp_ntz
        required: true
        config:
          mysqlType: TIMESTAMP
